<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全宇宙文字墙</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/FontLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/geometries/TextGeometry.js"></script>
    <script>
        // 设置场景、相机和渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 文字内容数组（不同语言的“你好，世界”）
        const words = [
            "你好，世界", "Hello, World", "Hola, Mundo", "Bonjour, le Monde", "Ciao, Mondo",
            "Olá, Mundo", "Привет, мир", "こんにちは、世界", "안녕하세요, 세계", "नमस्ते, दुनिया",
            "Hallo, Welt", "שלום, עולם", "مرحبا، بالعالم", "Witaj, świecie", "Hei, verden",
            "Hej, världen", "Ahoj, světe", "Helo, Byd", "Xin chào, thế giới", "Szia, Világ",
            "Moni, agbaye", "Kamusta, mundo", "Salam, Dunia", "Halo, Dunia"
        ];

        // 粒子材质
        const particleMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.8 });

        // 加载自定义字体并创建文字
        const loader = new THREE.FontLoader();
        let font;

        // 修改字体路径为自定义的字体文件
        loader.load('https://example.com/path/to/noto_sans_font.typeface.json', function(loadedFont) {
            font = loadedFont;
            words.forEach((word, index) => {
                const geometry = new THREE.TextGeometry(word, {
                    font: font,
                    size: 10,  // 字体大小调整为 10
                    height: 0.1
                });

                const textMesh = new THREE.Mesh(geometry, particleMaterial);
                textMesh.position.set(
                    Math.random() * 1000 - 500,
                    Math.random() * 1000 - 500,
                    Math.random() * 1000 - 500
                );

                scene.add(textMesh);
            });

            // 初始化动画
            animate();
        });

        // 设置相机的位置
        camera.position.z = 500;

        // 鼠标移动监听
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // 动画函数
        function animate() {
            requestAnimationFrame(animate);

            // 让每个文字旋转
            scene.children.forEach(child => {
                if (child instanceof THREE.Mesh) {
                    child.rotation.x += 0.01;
                    child.rotation.y += 0.01;
                }
            });

            // 跟随鼠标改变视角
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;

            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
