<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Clock</title>
    <style>
        /* 背景渐变，科技感字体和颜色 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #00e5ff;
            overflow: hidden;
        }

        /* 时钟样式 */
        .clock {
            font-size: 3em;
            color: #00e5ff;
            text-shadow: 0 0 15px #00e5ff, 0 0 30px #00e5ff, 0 0 45px #00e5ff;
            animation: glow 1.5s infinite alternate;
        }

        /* 科技感动画效果 */
        @keyframes glow {
            from {
                text-shadow: 0 0 15px #00e5ff, 0 0 30px #00e5ff, 0 0 45px #00e5ff;
            }
            to {
                text-shadow: 0 0 20px #00e5ff, 0 0 40px #00e5ff, 0 0 60px #00e5ff;
            }
        }

        /* 数字滚动效果 */
        .digit {
            display: inline-block;
            position: relative;
            animation: flip 1s ease-in-out infinite;
        }

        @keyframes flip {
            0%, 100% { transform: rotateX(0); }
            50% { transform: rotateX(180deg); }
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">
        <span class="digit" id="hours">00</span> :
        <span class="digit" id="minutes">00</span> :
        <span class="digit" id="seconds">00</span>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
