<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Hello World Sphere</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0d0d0d, #3a3a3a);
      overflow: hidden;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .sphere {
      position: relative;
      width: 400px;
      height: 400px;
      perspective: 1000px;
    }

    .text-layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
    }

    .text {
      position: absolute;
      font-size: 20px;
      color: #0ff;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="sphere">
    <div class="text-layer" id="textLayer">
      <!-- 多种语言的“Hello World”文本 -->
      <div class="text" style="transform: rotateX(0deg) rotateY(0deg) translateZ(150px);">Hello World</div>
      <div class="text" style="transform: rotateX(20deg) rotateY(30deg) translateZ(150px);">こんにちは世界</div>
      <div class="text" style="transform: rotateX(-20deg) rotateY(-30deg) translateZ(150px);">你好，世界</div>
      <div class="text" style="transform: rotateX(40deg) rotateY(60deg) translateZ(150px);">Bonjour le monde</div>
      <div class="text" style="transform: rotateX(-40deg) rotateY(-60deg) translateZ(150px);">Hallo Welt</div>
      <div class="text" style="transform: rotateX(60deg) rotateY(90deg) translateZ(150px);">Привет мир</div>
      <div class="text" style="transform: rotateX(-60deg) rotateY(-90deg) translateZ(150px);">안녕하세요 세계</div>
      <div class="text" style="transform: rotateX(80deg) rotateY(120deg) translateZ(150px);">Hola Mundo</div>
      <div class="text" style="transform: rotateX(-80deg) rotateY(-120deg) translateZ(150px);">Ciao mondo</div>
      <div class="text" style="transform: rotateX(100deg) rotateY(150deg) translateZ(150px);">Hej världen</div>
    </div>
  </div>

  <script>
    const textLayer = document.getElementById('textLayer');
    let mouseX = 0, mouseY = 0;

    document.addEventListener('mousemove', (event) => {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      mouseX = (event.clientX / windowWidth) * 360;
      mouseY = (event.clientY / windowHeight) * -360;

      textLayer.style.transform = `translate(-50%, -50%) rotateX(${mouseY}deg) rotateY(${mouseX}deg)`;
    });
  </script>
</body>
</html>
